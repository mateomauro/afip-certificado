<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AFIP – Generar CSR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1222cc;
      --stroke:#203055;
      --muted:#9aa7bf;
      --text:#e5e7eb;
      --heading:#ffffff;
      --primary:#2563eb;
      --primary-contrast:#fff;
      --ok:#10b981;
      --warn:#f59e0b;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      background:
        radial-gradient(1200px 0px at 10% -10%, #1f2a55 0, transparent 60%),
        radial-gradient(1000px 0px at 90% -10%, #0b3a75 0, transparent 60%),
        var(--bg);
      display:flex; align-items:flex-start; justify-content:center;
    }
    .wrap{max-width:920px; width:100%; padding:32px 18px 48px}
    h1{margin:0 0 18px; color:var(--heading); letter-spacing:.3px; font-weight:800}
    .cards{display:grid; gap:18px}
    .card{
      backdrop-filter: blur(8px);
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.30);
    }
    .card h2{margin:0 0 10px; font-size:16px; color:#fff}
    label{display:block; font-size:12px; color:var(--muted); margin:8px 0 6px}
    input,textarea{
      width:100%; color:var(--text); background:#0b1222;
      border:1px solid var(--stroke); border-radius:12px;
      padding:12px 12px; outline:none; transition:.2s border-color;
    }
    input:focus,textarea:focus{border-color:#3b82f6}
    textarea{min-height:160px; font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace}
    .grid{display:grid; gap:12px}
    @media (min-width:720px){ .grid.cols-2{grid-template-columns:1fr 1fr} }
    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px}
    .btn{
      border:1px solid transparent; border-radius:12px;
      padding:10px 14px; font-weight:700; cursor:pointer; user-select:none;
      background:#1f2937; color:#e5e7eb;
    }
    .btn.primary{background:var(--primary); color:var(--primary-contrast)}
    .btn.secondary{background:#111827; color:#e5e7eb}
    .btn:disabled{opacity:.55; cursor:not-allowed}
    .status{font-size:13px; margin-left:8px}
    .ok{color:var(--ok); font-weight:700}
    .warn{color:var(--warn)}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>AFIP – Generar CSR</h1>

    <section class="cards">
      <div class="card">
        <h2>1) Datos para generar el CSR y la KEY</h2>
        <div class="grid cols-2">
          <div>
            <label for="cuit">CUIT (11 dígitos)</label>
            <input id="cuit" inputmode="numeric" autocomplete="off" placeholder="20123456789">
          </div>
          <div>
            <label for="alias">Alias del certificado (CN)</label>
            <input id="alias" autocomplete="off" placeholder="mi-certificado-wsaa">
          </div>
        </div>
        <div class="actions">
          <button id="gen" class="btn primary">Generar CSR</button>
          <span id="genStatus" class="status"></span>
        </div>

        <label for="csr" style="margin-top:12px">CSR para pegar en AFIP → WSAA → Crear DN y certificado</label>
        <textarea id="csr" readonly placeholder="Aquí aparecerá tu CSR (PEM)"></textarea>
        <div class="actions">
          <button id="dlCsr" class="btn secondary" disabled>Descargar CSR</button>
          <button id="dlKey" class="btn secondary" disabled>Descargar KEY</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const $ = s => document.querySelector(s);
    const onlyDigits = s => (s||'').replace(/\D+/g,'');
    const sanitizeName = s => (s || 'certificado').replace(/[^a-zA-Z0-9._-]+/g,'-').slice(0,64) || 'certificado';

    const elCuit = $('#cuit'), elAlias = $('#alias'), elCSR = $('#csr');
    const btnGen = $('#gen'), status = $('#genStatus');
    const btnDlCsr = $('#dlCsr'), btnDlKey = $('#dlKey');

    let lastPemKey = '', lastPemCsr = '', base = '';

    btnGen.addEventListener('click', () => {
      const cuit = onlyDigits(elCuit.value);
      const alias = (elAlias.value || '').trim();

      if (cuit.length !== 11){ alert('CUIT debe tener 11 dígitos.'); elCuit.focus(); return; }
      if (!alias){ alert('Ingresá un Alias (CN).'); elAlias.focus(); return; }

      btnGen.disabled = true;
      status.innerHTML = `<span class="spin" style="display:inline-block;width:16px;height:16px;border-radius:50%;border:3px solid rgba(255,255,255,.15);border-top-color:#fff;animation:spin 1s linear infinite;vertical-align:-3px;margin-right:6px"></span>Generando claves y CSR...`;

      setTimeout(() => {
        try{
          const keys = forge.pki.rsa.generateKeyPair({ bits:2048, e:0x10001 });
          const csr = forge.pki.createCertificationRequest();
          csr.publicKey = keys.publicKey;
          csr.setSubject([
            { name:'commonName',  value: alias },
            { name:'countryName', value: 'AR' },
            { name:'serialNumber', value: 'CUIT ' + cuit }
          ]);
          csr.sign(keys.privateKey, forge.md.sha256.create());

          lastPemCsr = forge.pki.certificationRequestToPem(csr);
          lastPemKey = forge.pki.privateKeyToPem(keys.privateKey);
          base = sanitizeName(alias || ('cuit-' + cuit));

          elCSR.value = lastPemCsr;

          btnDlCsr.disabled = false;
          btnDlKey.disabled = false;

          // Descargar CSR
          btnDlCsr.onclick = () => {
            const blobCsr = new Blob([lastPemCsr], {type:'application/x-pem-file'});
            const urlCsr = URL.createObjectURL(blobCsr);
            const aCsr = document.createElement('a');
            aCsr.href = urlCsr;
            aCsr.download = base + '.csr';
            document.body.appendChild(aCsr);
            aCsr.click();
            setTimeout(()=>{ URL.revokeObjectURL(urlCsr); aCsr.remove(); }, 0);
          };

          // Descargar KEY
          btnDlKey.onclick = () => {
            const blobKey = new Blob([lastPemKey], {type:'application/x-pem-file'});
            const urlKey = URL.createObjectURL(blobKey);
            const aKey = document.createElement('a');
            aKey.href = urlKey;
            aKey.download = base + '.key';
            document.body.appendChild(aKey);
            aKey.click();
            setTimeout(()=>{ URL.revokeObjectURL(urlKey); aKey.remove(); }, 0);
          };

          status.innerHTML = `<span class="ok">¡Listo! CSR generado ✔</span>`;
        }catch(e){
          console.error(e);
          status.innerHTML = `<span class="warn">Error generando el CSR.</span>`;
          alert('Error: ' + e.message);
        }finally{
          btnGen.disabled = false;
        }
      }, 10);
    });
  </script>
</body>
</html>
